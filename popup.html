<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ささっと音声メモ</title>
  <style>
    body {
      width: 200px;
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #545b62;
    }
  </style>
</head>
<body>
  <div class="header">ささっと音声メモ</div>

  <button id="openSidebar" class="btn btn-primary">
    サイドバーを開く
  </button>

  <button id="openSettings" class="btn btn-secondary">
    設定
  </button>

  <script src="popup.js"></script>
</body>
</html>
